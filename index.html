<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="initial">
            <div id="description">
                <h1>Jogo da Advinhação</h1>
                <p>Adivinhe um número entre 0 e 10</p>
            </div>
            <form>
                <input id="inputNumber" type="number" required>
                <button id="try" type="submit">Tentar</button>
            </form>
        </div>
        <div id="result" class="hide">
            <h2>Acertou em <span id="attempts"></span> vez<span id="plural"></span></h2>
            <button id="reset">Jogar novamente</button>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
